faq:
  '1':
    answer: >-
      Melli schützt vor unangemessenen Inhalten insoweit, als dass dem Nutzer
      kein uneingeschränkter Zugang zum Internet ermöglicht wird. Melli bewegt
      sich online lediglich in festgelegten und geprüften Räumen und kann diese
      selbst auf Befehl des Nutzers nicht verlassen.
    question: >-
      Ist der Nutzer vor unangemessenen Inhalten oder Kostenfallen aus dem
      Internet geschützt?
  '2':
    answer: >-
      Melli kommt mit einem 10,1 Zoll Tablet, einem Lautsprecher, der
      gleichzeitig der Stromversorgung des Tablets dient und einem Ladekabel zu
      Ihnen nach Hause.
    question: Was ist beim Kauf einer Melli alles dabei?
  '3':
    answer: >-
      Melli benötigt eine Verbindung zum Internet. Wenn vor Ort kein WLAN zur
      Verfügung steht, kann Melli auf Wunsch mit einer eigenen
      Internetverbindung zu Ihnen nach Hause geliefert werden. Geben Sie im Shop
      bei der Abo-Konfiguration einfach an, dass eine SIM-Karte mit mobilem
      Internet benötigt wird. Die Kosten dafür werden bei Ihrer individuellen
      Preisberechnung berücksichtigt.
    question: Wird für die Nutzung von Melli ein Internetanschluss zuhause benötigt?
  '4':
    answer: >-
      Anders als herkömmliche Sprachassistenten wartet Melli nicht auf
      Anweisungen ihrer Nutzer, sondern geht proaktiv mit Aktivitätsvorschlägen
      auf sie zu. Auf diese Weise motiviert sie zu einem aktiveren Alltag, in
      dem soziale Kontakte eine wichtige Rolle spielen.
    question: Was unterscheidet Melli von anderen Sprachassistenten?
  '5':
    answer: >-
      Sollte ein Notfall eintreten, so hat Melli eine
      Notfallvalidierungsfunktion, die festgelegte Notfallkontakte und im
      schlimmsten Fall auch einen Krankenwagen verständigen kann. Außerdem
      bietet die integrierte Drop-In Funktion zusätzliche Sicherheit. Mithilfe
      dieses Features können sich berechtigte Kontakte jederzeit vergewissern,
      dass es dem Nutzer gut geht, ohne dass dieser extra abheben muss.
    question: Ist Melli ein Ersatz für Notrufknopf & Notfallarmband?
  '6':
    answer: >-
      Dank der Bedienung per Sprachsteuerung ist das Telefonieren mit Kontakten
      sowohl per Video- als auch per normalem Sprachanruf kinderleicht und ohne
      Barriere nutzbar.
    question: Ist Melli ein Ersatz für Seniorenhandys?
  '7':
    answer: >-
      Ja, Melli ist sehr gut bei Depressionen & Antriebsarmut geeignet, da sie
      ihre Nutzer fortlaufend dazu anregt und motiviert, einen aktiven Alltag
      mit möglichst vielen sozialen Kontakten zu gestalten. Strukturgebende
      Funktionen wie beispielsweise die Terminplanung oder der morgendliche
      Wecker helfen außerdem gegen die sich leicht einschleichende Trägheit.
    question: |
      Ist Melli bei Depression und Antriebsarmut geeignet?
  '8':
    answer: >-
      Ja, Melli eignet sich hervorragend bei Demenz, da sie betroffenen Senioren
      durch Funktionen wie Trink- und Terminerinnerung, Wecker oder
      Medikamentenpläne Struktur und Orientierung im Alltag liefert. Sie hilft
      dabei, eine gewisse Regelmäßigkeit und Routinen im Tag zu etablieren, was
      sich beispielsweise sehr positiv auf die Ernährung auswirken kann.
      Außerdem kann sie kognitive Einschränkungen kompensieren und die geistige
      und körperliche Fitness durch kleine Übungen trainieren.
    question: Ist Melli bei Demenz geeignet?
