test-faq:
  answer-1: >-
    Nein, die Teilnahme am Testnutzerprogramm ist kostenfrei. Wir freuen uns
    aber natürlich über regelmäßiges Feedback und  Verbesserungsvorschläge.
  answer-10: >-
    Termine und Erinnerungen sollen zukünftig über die Melli-App eingestellt
    werden können. Die App befindet sich derzeit noch in der  Entwicklungsphase
    und wird den Nutzern zu einem späteren Zeitpunkt zur Verfügung gestellt.
    Hier sollen zum Beispiel auch Interessen,  Schlafenszeiten und
    Medikamentenpläne eingepflegt werden können. Damit sich Melli bestmöglich an
    die Bedürfnisse ihrer Nutzer  anpassen kann.
  answer-2: Die Testphase dauert in der Regel drei Monate.
  answer-3: >-
    Um eine stabile Internetverbindung während des Tests zu gewährleisten ist
    Melli mit einer SIM-Karte mit unbegrenztem mobilen Internet ausgestattet.
    Bei Bedarf kann man Melli aber auch mit dem eigenen WLAN verbinden.
  answer-4: Nein, das Datenvolumen ist nicht begerenzt.
  answer-5: >-
    Ausgewählte Angehörige können mittels der Melli-App ihre zugewiesenen
    Melli-Nutzer anrufen. Außerdem kann man, wenn man sich dafür anmeldet, an
    einigen Gruppenaktivitäten teilnehmen bei denen verschiedene Melli-Nutzer
    per Video-Call miteinander verbunden werden.
  answer-6: >-
    Vorerst wird das nicht möglich sein. Mit unseren mitgelieferten Geräten
    möchten wir einen gewissen Qualitätsstandard für die Nutzer  gewährleisten.
    Das bedeutet, dass wir sicher gehen wollen, dass Melli durch ein gutes
    Mikrofon bestmöglich verstehen kann, was der  Nutzer sagt und sie mit einem
    Lautsprecher ausgestattet ist, der eine angemessene Lautstärke erzielen
    kann.
  answer-7: >-
    Selbstverständlich kann Melli problemlos transportiert werden. Zu beachten
    ist lediglich, dass die SIM-Karte nur innerhalb  Deutschlands funktioniert
    und dass Melli eine stabile Internetverbindung hat.
  answer-8: >-
    Melli kann aktuell noch nicht aktiv vom Nutzer angesprochen werden. Diese
    Funktion wird aber in den kommenden Monaten folgen.  Nutzer können Melli
    dann beispielsweise bitten die Musik anzuschalten oder das Wetter der
    kommenden Tage anzusagen.
  answer-9: >-
    Melli muss nicht immer am Strom angeschlossen sein, aber es sollte dafür
    gesorgt sein, dass sich das Tablet nicht aus Versehen  ausschaltet. Man kann
    Melli durchaus aus der Docking-Station entnehmen und sich so mit ihr
    unterhalten.
