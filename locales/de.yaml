  answer-10: >-
    Termine und Erinnerungen sollen zukünftig über die Melli-App eingestellt
    werden können. Die App befindet sich derzeit noch in der  Entwicklungsphase
    und wird den Nutzern zu einem späteren Zeitpunkt zur Verfügung gestellt.
