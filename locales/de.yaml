app-faq-section:
  answer-1: >-
    Die Melli-App ist wie eine Fernbedienung für Melli. Über die App können
    Einstellungen an Melli vorgenommen werden, zum Beispiel wann sie an
    Medikamente erinnern soll oder welche Hörbuch-Themen, die Nutzer am meisten
    interessieren. Außerdem findet die gesamte Kommunikation mit dem Nutzer über
    die App statt.
  answer-2: >-
    Die Melli-App ist Teil des Melli-Abos und verursacht keine weiteren Kosten -
    egal wie viele Familienmitglieder sie nutzen.
  answer-3: >-
    Unter https://www.melli.com/app kannst du die Melli-App herunterladen und
    dich registrieren.
  answer-4: >-
    Die Melli-App ist für jede Familiengröße geeignet. Es gibt keine
    Beschränkungen, was die Anzahl der App-Nutzer angeht.
  answer-5: >-
    Jede Bestellung enthält einen Einladungscode, mit dem Familienmitglieder
    oder Freunde zur Melli-App eingeladen werden können. Der Code kann einfach
    mit einer präferierten Messenger-App an weitere Kontakte geschickt werden
    und schon können diese der Melli-Familie beitreten. Sollte der Code einmal
    verloren gehen, kann die Einladung auch über die App versendet werden.
  answer-6: >-
    Nein. Es gibt mehrere Sicherheitsmaßnahmen, die verhindern, dass Fremde
    ungewollt die Senioren kontaktieren können. Nur Kontakte mit passendem
    Einladungscode können der jeweiligen Melli-Familie beitreten. Da auch der
    Code in falsche Hände geraten könnte, müssen die Kontakte bei Eintritt in
    die App zusätzlich vom Administrator bestätigt und freigeschalten werden.
  answer-7: >-
    Ja die Melli-App funktioniert auch auf Tablet und kann sogar auch über einen
    Computer aufgerufen werden.
