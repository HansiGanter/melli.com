faq-section:
  answer-1: >-
    Unlike conventional voice assistants, Melli does not wait for instructions
    from its users, but proactively approaches them with activity suggestions.
    In this way, it motivates users to be more active in their daily lives, in
    which social contacts play an important role.
  answer-10: >-
    Currently, Melli cannot yet be actively addressed by the user. However, this
    function will follow in the coming months. Users will then be able to ask
    Melli to turn on the music or announce the weather for the coming days, for
    example.
  answer-2: >-
    Yes Melli is ideal for dementia patients, as it provides seniors with
    structure and orientation in everyday life through functions such as
    drinking and appointment reminders, alarm clocks, and medication schedules.
    It helps to establish a certain regularity and routines in the day, which
    can have a very positive effect on nutrition, for example. It can also
    compensate for cognitive impairments and train mental and physical fitness
    through small exercises.
  answer-3: >-
    Melli is simply operated by voice command and asks herself when what she
    needs to know something. As simple as a nice conversation.
  answer-4: >-
    All individual configurations such as medication schedules, interests,
    bedtimes and physical impairments can be easily set via the Melli app.
  answer-5: >-
    Via the Melli app, contacts selected (by the administrator) can get in touch
    with the user, e.g. via video or voice call. This way, the entire family can
    participate in the Melli functions.
  answer-6: >-
    The Melli app has two functions. On the one hand, appointments can be
    scheduled and important information about the user can be provided (e.g.
    hobbies, interests & physical impairments). On the other hand, the app
    serves as an interface between relatives and the Melli users, because
    friends and relatives can use it to contact the users via video or audio
    telephony, for example.
  answer-7: "Melli users do not have unrestricted access to the Internet. Melli moves online only in defined and checked spaces and cannot leave them even on the user's command. In addition, Melli operates according to the highest data protection standards. It is DSGVO compliant and uses the data provided to it exclusively to design a personalized user experience.\L You can find out more about data protection"
  answer-8: >-
    Although Melli provides some security features, such as emergency contacts
    the knock-in call, it should by no means be considered a complete
    replacement for a security system.
  answer-9: >-
    Of course, Melli can be transported without any problems. The only thing to
    note is that the SIM card only works like this within Germany and that Melli
    has a stable Internet connection.
