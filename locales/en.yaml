test-faq:
  answer-1: >-
    No, participation in the test user program is free of charge. However, we
    are of course happy to receive regular feedback and suggestions for
    improvement.
  answer-10: >-
    In the future, appointments and reminders will be able to be set via the
    Melli app. The app is currently still in the development phase and will be
    made available to users at a later date. It will also be possible to enter
    interests, bedtimes and medication schedules, for example. This will enable
    Melli to adapt to the needs of its users in the best possible way.
  answer-2: The test phase usually lasts three months.
  answer-3: >-
    Currently, Melli cannot be used with WLAN. To ensure a stable Internet
    connection during the test, Melli is equipped with a SIM card with unlimited
    mobile Internet. Later, Melli will also be able to connect to its own WLAN.
  answer-4: No, the data volume is not limited.
  answer-5: >-
    Currently, telephony is not yet possible via Melli. However, this will be
    implemented in the coming weeks and months. It will then be possible to call
    contacts or other Melli users via Melli and selected contacts will be able
    to call Melli.
  answer-6: >-
    For the time being, this will not be possible. With our included devices, we
    want to ensure a certain quality standard for the users. This means that we
    want to make sure that Melli can best understand what the user is saying
    through a good microphone and that she is equipped with a speaker that can
    achieve a reasonable volume.
  answer-7: >-
    Of course, Melli can be transported without any problems. The only thing to
    note is that the SIM card only works like this within Germany and that Melli
    has a stable Internet connection.
  answer-8: >-
    Currently, Melli cannot yet be actively addressed by the user. However, this
    function will follow in the coming months.  Users will then be able to ask
    Melli to turn on the music or announce the weather for the coming days, for
    example.
  answer-9: >-
    Melli does not always have to be connected to the power, but it should be
    ensured that the tablet does not accidentally turn off. You can certainly
    take Melli out of the docking station and talk to it that way.
